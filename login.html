<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>TaskFlow Login</h2>
    <input id="username" placeholder="user1 or user2">
    <input id="password" type="password" placeholder="123">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    async function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const e = document.getElementById('error');
      e.textContent = '';
      if (!u || !p) return e.textContent = 'Fill both fields';

      try {
        const res = await fetch('http://localhost:3000/users?username='+u+'&password='+p);
        const users = await res.json();
        if (!users.length) return e.textContent = 'Wrong username/password';
        localStorage.setItem('user', JSON.stringify(users[0]));
        location = 'dashboard.html';
      } catch {
        e.textContent = 'Start JSON Server!';
      }
    }
  </script>
</body>
</html>
